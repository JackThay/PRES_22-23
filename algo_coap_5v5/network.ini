[General]
network = Network

*.bandwidth = 10000bps # bandwidth must be above packet size
*.*.packet_size = 1024bps # packet size must be lower than bandwidth, must be bps even if this is not the case
*.*.dropping_probability = 0 # *DEPRECATED* used for creating dropping packet at random
*.*.queue_size = 10
*.*.timeBeforeSend = parent.IoT0.packet_size / parent.bandwidth # should be packet size divided by bandwidth
